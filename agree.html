<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=360, user-scalable=no">
    <title>나아파</title>
    <meta name="keyword" content="나아파">
    <meta name="description" content="나아파">
    <meta name="author" content="나아파">   
    
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/common.css">
    <link rel="stylesheet" href="./assets/css/sub.css">
    <link rel="stylesheet" href="./assets/swiper/css/swiper.css">

    <!-- script -->
    <script src="./assets/scripts/jquery-3.1.1.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
    <script src="./assets/swiper/js/swiper.js"></script>
    
</head>
<body class="suit">
    <div class="content">
        <header>
            <div class="wrap">
                <div class="header_left">
        
                </div>
                <div class="header_center">
                    <div class="txt">
                        <h5></h5>
                    </div>
                </div>
                <div class="header_right">
                    <div class="close">
                        <button type="button">
                            <img src="./assets/images/close.png" alt="닫기 버튼">
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <div class="con">
            <!-- 아래 픽스 영역을 위해 margin 값 -->
            <div class="wrap pb-100">
                <div class="intro_title">
                    <div class="txt">
                        <h2>약관 동의</h2>
                        <p>
                            서비스 가입을 위해 고객님의 <br/>
                            약관 동의가 필요합니다.                        
                        </p>
                    </div>
                </div>
                <div class="term_wrap checkbox_group">
                    <div class="term_top">
                        <input type="checkbox" name="" id="check_all">
                        <label for="check_all" class="check_style2">약관 전체동의</label>
                    </div>
                    <ul class="term_bottom">
                        <li>
                            <div class="chk">
                                <input type="checkbox" name="" id="agree1" class="normal">
                                <label for="agree1" class="check_style1">서비스 이용약관(필수)</label>
                            </div>
                            <a href="#" target="_blank">보기</a>
                        </li>
                        <li>
                            <div class="chk">
                                <input type="checkbox" name="" id="agree2" class="normal">
                                <label for="agree2" class="check_style1">개인정보 수집 및 이용약관 (필수)</label>
                            </div>
                            <a href="#" target="_blank">보기</a>
                        </li>
                        <li>
                            <div class="chk">
                                <input type="checkbox" name="" id="agree3" class="normal">
                                <label for="agree3" class="check_style1">만 14세 이상입니다 (필수)</label>
                            </div>
                            <a href="#" target="_blank">보기</a>
                        </li>
                        <li>
                            <div class="chk">
                                <input type="checkbox" name="" id="agree4" class="normal">
                                <label for="agree4" class="check_style1">마케팅 활용 광고 수신 동의 (선택)</label>
                            </div>
                            <a href="#" target="_blank">보기</a>
                        </li>
                    </ul>
                </div>

            </div>
            <div class="btn_wrap">
                <!-- button 비활성화시 disabled 속성 추가 -->
                <!-- 클릭시 cs.html으로 이동 -->
                <button type="submit" disabled>동의하고 시작하기</button>
            </div>
        </div>
        <footer>

        </footer>
    </div>

    
</body>
</html>
